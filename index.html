<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription Form</title>
  </head>
  <body>
    <div class="hero">
      <h3>Coming soon!</h3>
      <h1>
        Our brand new <br />

      <span id="successMsg"></span>
    </div>
    <script src="script.js"></script>
  </body>
